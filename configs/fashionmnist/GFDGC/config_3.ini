[compression]
# dgc, sgc, gfdgc, gfgc
algorithm = gfdgc


[gfdgc] # global fusion deep-gradient-compression
compress_rate = 0.1
momentum = 0.9
# gf
fusing_ratio = [0.0, 0.089, 0.178, 0.267, 0.356, 0.445, 0.534, 0.623, 0.712, 0.8]
