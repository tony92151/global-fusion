# [0.0, 0.056, 0.112, 0.167, 0.223, 0.278, 0.334, 0.389, 0.445, 0.5]
# [0.0, 0.4, 0.4, 0.6, 0.6, 0.8, 0.8, 0.9, 0.9, 0.9]
